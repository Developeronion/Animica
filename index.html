<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anime Share - Crunchyroll Style</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #333;
  }
  header {
    background-color: #f36f21;
    padding: 15px 30px;
    color: white;
    font-weight: bold;
    font-size: 24px;
    letter-spacing: 1px;
  }
  main {
    display: flex;
    height: calc(100vh - 60px);
  }
  nav {
    width: 250px;
    background-color: #fff3e6;
    border-right: 1px solid #f36f21;
    overflow-y: auto;
  }
  nav h2 {
    margin: 20px;
    color: #f36f21;
  }
  nav ul {
    list-style: none;
    padding-left: 0;
  }
  nav li {
    padding: 12px 20px;
    cursor: pointer;
    border-bottom: 1px solid #f36f21;
    transition: background-color 0.3s;
  }
  nav li:hover, nav li.active {
    background-color: #f36f21;
    color: white;
  }
  section#episodes {
    flex-grow: 1;
    padding: 20px 30px;
    overflow-y: auto;
  }
  section#episodes h2 {
    color: #f36f21;
  }
  .episode-list {
    margin-top: 15px;
  }
  .episode {
    margin-bottom: 12px;
  }
  .episode a {
    color: #f36f21;
    text-decoration: none;
    font-weight: 600;
  }
  .episode a:hover {
    text-decoration: underline;
  }
  footer {
    text-align: center;
    padding: 10px;
    background: #f36f21;
    color: white;
    font-size: 14px;
  }
</style>
</head>
<body>
<header>Anime Share</header>
<main>
  <nav>
    <h2>Anime List</h2>
    <ul id="animeList">
      <!-- Anime items inserted here by JS -->
    </ul>
  </nav>
  <section id="episodes">
    <h2>Select an Anime</h2>
    <p>Episodes will appear here with download links.</p>
  </section>
</main>
<footer>Â© 2025 Anime Share</footer>

<script>
  // Sample data: anime with episodes and download links
  const animeData = [
    {
      id: 1,
      title: "Naruto",
      episodes: [
        { ep: 1, link: "https://example.com/naruto/ep1.mp4" },
        { ep: 2, link: "https://example.com/naruto/ep2.mp4" },
        { ep: 3, link: "https://example.com/naruto/ep3.mp4" },
      ],
    },
    {
      id: 2,
      title: "Attack on Titan",
      episodes: [
        { ep: 1, link: "https://example.com/aot/ep1.mp4" },
        { ep: 2, link: "https://example.com/aot/ep2.mp4" },
        { ep: 3, link: "https://example.com/aot/ep3.mp4" },
        { ep: 4, link: "https://example.com/aot/ep4.mp4" },
      ],
    },
    {
      id: 3,
      title: "My Hero Academia",
      episodes: [
        { ep: 1, link: "https://example.com/mha/ep1.mp4" },
        { ep: 2, link: "https://example.com/mha/ep2.mp4" },
      ],
    },
  ];

  const animeListEl = document.getElementById("animeList");
  const episodesSection = document.getElementById("episodes");

  // Populate anime list
  function populateAnimeList() {
    animeData.forEach((anime, idx) => {
      const li = document.createElement("li");
      li.textContent = anime.title;
      li.dataset.id = anime.id;
      if (idx === 0) li.classList.add("active"); // select first by default
      li.addEventListener("click", () => selectAnime(anime.id, li));
      animeListEl.appendChild(li);
    });
  }

  // Handle anime selection
  function selectAnime(id, clickedLi) {
    // Update active state in nav
    document.querySelectorAll("#animeList li").forEach(li => li.classList.remove("active"));
    clickedLi.classList.add("active");

    // Find selected anime
    const anime = animeData.find(a => a.id == id);
    if (!anime) return;

    // Render episodes
    episodesSection.innerHTML = `<h2>${anime.title} Episodes</h2>`;
    const episodeListDiv = document.createElement("div");
    episodeListDiv.classList.add("episode-list");

    anime.episodes.forEach(ep => {
      const epDiv = document.createElement("div");
      epDiv.classList.add("episode");
      epDiv.innerHTML = `<a href="${ep.link}" target="_blank" download>Episode ${ep.ep} Download</a>`;
      episodeListDiv.appendChild(epDiv);
    });

    episodesSection.appendChild(episodeListDiv);
  }

  // Initialize
  populateAnimeList();
  // Show first anime episodes by default
  selectAnime(animeData[0].id, animeListEl.querySelector("li.active"));
</script>
</body>
</html>
