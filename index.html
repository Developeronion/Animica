<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #3366cc;
        }

        p {
            font-size: 1.2em;
        }

        .button {
            margin-top: 20px;
            background-color: #3366cc;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #254b9b;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website! Viewers</h1>
    <p>This website is powered by Ubuntu and No-IP Dynamic DNS.</p>
    <a href="#" class="button">Learn More</a>

    <footer>
        &copy; 2025 MyWebsite. All rights reserved.
    </footer>
</body>
</html>
