<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animica Hindi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #00ffcc;
      display: flex;
      height: 100vh;
    }
    aside {
      width: 25%;
      padding: 1rem;
      background: linear-gradient(180deg, #111, #000);
      box-shadow: inset 0 0 20px #00ffcc;
      border-right: 2px solid #00ffcc;
      box-sizing: border-box;
      overflow-y: auto;
    }
    section#episodes {
      width: 75%;
      padding: 1rem;
      background-size: contain;
      background-repeat: repeat;
      background-position: top left;
      min-height: 100vh;
      color: #00ffcc;
      text-shadow: 0 0 5px #00f2ff;
      overflow-y: auto;
    }
    h2 {
      font-size: 1.4rem;
      border-bottom: 2px solid #00ffcc;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #00f2ff;
    }
    select, input[type="text"] {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: #111;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffcc;
      font-size: 1rem;
    }
    select:focus, input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 20px #00ffcc;
    }
    #animeList {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    #animeList li {
      padding: 0.5rem;
      cursor: pointer;
      background: #1a1a1a;
      border: 1px solid #00ffcc;
      margin-bottom: 4px;
      border-radius: 4px;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px #00ffcc;
    }
    #animeList li:hover {
      background: #00ffcc;
      color: #000;
      transform: scale(1.02);
    }
    #animeList li.active {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
    }
    #episodeList {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .episode {
      background-color: rgba(0, 255, 204, 0.1);
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc;
      flex: 1 1 150px;
    }
    .episode a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
    .episode a:hover {
      text-shadow: 0 0 8px #00ffff;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Filters</h2>
    <label for="genreFilter">Genres:</label>
    <select id="genreFilter" multiple size="5"></select>

    <label for="seasonFilter">Season:</label>
    <select id="seasonFilter">
      <option value="all">All</option>
    </select>

    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" placeholder="Search by title..." />

    <h2>Anime List</h2>
    <ul id="animeList"></ul>
  </aside>

  <section id="episodes">
    <h2>Select an anime to view episodes</h2>
    <div id="episodeList"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
