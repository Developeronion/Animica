<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animica Hindi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      background-color: #f36f21;
      padding: 15px 30px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      letter-spacing: 1px;
    }
    main {
      display: flex;
      min-height: calc(100vh - 60px);
    }
    nav {
      width: 270px;
      background-color: #fff3e6;
      border-right: 1px solid #f36f21;
      overflow-y: auto;
      padding: 10px 15px;
      box-sizing: border-box;
    }
    nav h2 {
      margin: 20px 0 10px;
      color: #f36f21;
    }
    nav label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 6px;
      color: #f36f21;
      font-size: 14px;
    }
    nav input[type="text"], nav select {
      width: 100%;
      padding: 6px 8px;
      border: 1.5px solid #f36f21;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      background: #fff3e6;
      color: #333;
      cursor: pointer;
    }
    nav select[multiple] {
      height: 90px;
    }
    nav ul {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    nav li {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #f36f21;
      transition: background-color 0.3s;
    }
    nav li:hover, nav li.active {
      background-color: #f36f21;
      color: white;
    }
    section#episodes {
      flex-grow: 1;
      padding: 20px 30px;
      overflow-y: auto;
      background-size: contain;
      background-position: center top;
      background-repeat: repeat-y;
      background-color: #000;
      color: white;
      text-shadow: 1px 1px 3px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    section#episodes h2 {
      color: #fff;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 8px;
      text-align: center;
    }
    .episode-list {
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
    }
    .episode {
      margin-bottom: 12px;
    }
    .episode a {
      color: #ffcc99;
      text-decoration: none;
      font-weight: 600;
    }
    .episode a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Animica Hindi</header>
  <main>
    <nav>
      <label for="searchInput">Search Anime</label>
      <input type="text" id="searchInput" placeholder="Type to search..." />

      <label for="genreSelect">Filter by Genre</label>
      <select id="genreSelect" multiple></select>

      <h2>Anime List</h2>
      <ul id="animeList">
        <!-- dynamically filled -->
      </ul>
    </nav>
    <section id="episodes">
      <h2>Select an anime to view episodes</h2>
      <div class="episode-list" id="episodeList">
        <!-- Episodes inserted by JS -->
      </div>
    </section>
  </main>
  <footer>Â© 2025 Animica Hindi</footer>

  <script>
    const animeListData = [
      {
        id: 1,
        title: "Ameku M.D. Doctor Detective S01 720p",
        genres: ["Detective", "Drama"],
        backgroundImage: "Ameku M.D. Doctor Detective.jpg",
        episodes: Array.from({ length: 12 }, (_, i) => ({
          ep: i + 1,
          link: `https://cuty.io/AMDDDS01E${String(i + 1).padStart(2, '0')}`
        }))
      },
      {
        id: 2,
        title: "Sword Art Online Season 1",
        genres: ["Action", "Adventure", "Fantasy"],
        backgroundImage: "Sword Art Online.jpg",
        episodes: Array.from({ length: 12 }, (_, i) => ({
          ep: i + 1,
          link: `https://cuty.io/SWORDAOS1E${String(i + 1).padStart(2, '0')}`
        }))
      },
      {
        id: 3,
        title: "A Condition Called Love Season 1",
        genres: ["Romance", "School"],
        backgroundImage: "A Condition Called Love Season 1.jpg",
        episodes: Array.from({ length: 12 }, (_, i) => ({
          ep: i + 1,
          link: `https://cuty.io/ACCLS1E${i + 1}`
        }))
      }
    ];

    const searchInput = document.getElementById("searchInput");
    const genreSelect = document.getElementById("genreSelect");
    const animeListEl = document.getElementById("animeList");
    const episodeListDiv = document.getElementById("episodeList");
    const episodeSection = document.getElementById("episodes");
    const episodeHeader = episodeSection.querySelector("h2");

    let filteredAnime = [...animeListData];
    let activeAnimeId = filteredAnime[0]?.id || null;

    function getAllGenres() {
      const genresSet = new Set();
      animeListData.forEach(anime => {
        anime.genres.forEach(g => genresSet.add(g));
      });
      return Array.from(genresSet).sort();
    }

    function populateGenres() {
      const genres = getAllGenres();
      genres.forEach(genre => {
        const option = document.createElement("option");
        option.value = genre;
        option.textContent = genre;
        genreSelect.appendChild(option);
      });
    }

    function renderAnimeList() {
      animeListEl.innerHTML = "";
      if (filteredAnime.length === 0) {
        const noRes = document.createElement("li");
        noRes.textContent = "No anime found";
        noRes.style.cursor = "default";
        noRes.style.color = "#999";
        animeListEl.appendChild(noRes);
        return;
      }
      filteredAnime.forEach(anime => {
        const li = document.createElement("li");
        li.textContent = anime.title;
        li.dataset.id = anime.id;
        li.classList.toggle("active", anime.id === activeAnimeId);
        li.addEventListener("click", () => {
          activeAnimeId = anime.id;
          renderEpisodes(anime);
          renderAnimeList();
        });
        animeListEl.appendChild(li);
      });
    }

    function renderEpisodes(anime) {
      episodeSection.style.backgroundImage = `url('${encodeURI(anime.backgroundImage)}')`;
      episodeHeader.textContent = `${anime.title} Episodes`;
      episodeListDiv.innerHTML = "";
      anime.episodes.forEach(ep => {
        const epDiv = document.createElement("div");
        epDiv.classList.add("episode");
        epDiv.innerHTML = `<a href="${ep.link}" target="_blank" download>Episode ${ep.ep} Download</a>`;
        episodeListDiv.appendChild(epDiv);
      });
    }

    function filterAnime() {
      const searchText = searchInput.value.trim().toLowerCase();
      const selectedGenres = Array.from(genreSelect.selectedOptions).map(opt => opt.value);

      filteredAnime = animeListData.filter(anime => {
        const matchesSearch = anime.title.toLowerCase().includes(searchText);
        const matchesGenre = selectedGenres.length === 0 || selectedGenres.every(g => anime.genres.includes(g));
        return matchesSearch && matchesGenre;
      });

      if (!filteredAnime.find(a => a.id === activeAnimeId)) {
        activeAnimeId = filteredAnime[0]?.id || null;
        if (activeAnimeId) {
          const activeAnime = animeListData.find(a => a.id === activeAnimeId);
          renderEpisodes(activeAnime);
        } else {
          episodeSection.style.backgroundImage = '';
          episodeHeader.textContent = 'No anime selected';
          episodeListDiv.innerHTML = '';
        }
      }

      renderAnimeList();
    }

    populateGenres
